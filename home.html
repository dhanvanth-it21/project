<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Website</title>
  <style>
    /* Grid */
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 10px;
  padding: 20px;
}

.grid-item {
  width: 100%;
  padding-top: 100%; /* 1:1 aspect ratio */
  position: relative;
  overflow: hidden;
}

.grid-item img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Main content */
    .main-content {
      padding: 20px;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Grid of images -->
<div class="grid-container">
    <div class="grid-item">
      <img src="1.png" alt="Image 1">
    </div>
    <div class="grid-item">
      <img src="2.png" alt="Image 2">
    </div>
    <div class="grid-item">
      <img src="3.png" alt="Image 3">
    </div>
    <div class="grid-item">
      <img src="4.png" alt="Image 4">
    </div>
    <!-- Add more grid items as needed -->
  </div>
  
      </div>

  <!-- Footer -->
  <div class="footer">
    <p>Contact Details: example@example.com | +1 (123) 456-7890</p>
  </div>
</body>
</html>
